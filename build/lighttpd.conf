server.modules = (
  "mod_access",
  "mod_setenv",
  "mod_compress",
  "mod_accesslog"
)
server.document-root = "/web"
server.port = 8080
index-file.names = ( "index.html" )
$HTTP["request-method"] !~ "^(GET|HEAD|OPTIONS)$" {
  url.access-deny = ("")
}
accesslog.filename = "/dev/sterr"
server.errorlog = "/dev/stderr"
setenv.add-response-header = (
  "Cache-Control" => "no-store, no-cache, must-revalidate, max-age=0",
  "Pragma" => "no-cache",
  "Expires" => "0"
)
server.tag = "Hugo"
