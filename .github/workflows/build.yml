name: Build and push ARM64 image

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

permissions:
  contents: read
  packages: write    # needed to push to GHCR
  id-token: write    # only needed if you use OIDC for a different registry

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up QEMU (for cross-platform build)
        uses: docker/setup-qemu-action@v2

      - name: Set up buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tag
        id: vars
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push (ARM64)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./build/Dockerfile
          push: true
          platforms: linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/personal-blog:latest
            ghcr.io/${{ github.repository_owner }}/personal-blog:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/personal-blog:${{ steps.vars.outputs.TAG }}
          # optionally enable build cache (speeds up successive builds)
          cache-from: type=gha
          cache-to: type=gha,mode=max
